<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulário - Prova</title>
      </head>
      <body>
      
        <div class="container">
            <form action="#" method="post" class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="info" name="nome" required placeholder="Nome">
            
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Senha">
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="email@exemplo.com">
            
                <label>Opções:</label>
                <input type="checkbox" id="opcao1" name="opcaos" value="opcao 1">
                <label for="opcao1">Casado ?</label>
            
                <input type="checkbox" id="opcao2" name="opcaos" value="opcao 2">
                <label for="opcao2">Tem Filhos ?</label>
            
                <input type="checkbox" id="opcao3" name="opcaos" value="opcao 3">
                <label for="opcao3">Brasileiro?</label>
            
                <input type="checkbox" id="opcao4" name="opcaos" value="opcao 4">
                <label for="opcao4">É Rico?</label>
            
                <input type="checkbox" id="opcao5" name="opcaos" value="opcao 5">
                <label for="opcao5">É Religioso?</label>
                <br><br>
                <label>Sexo:</label>
                <input type="radio" id="sexoM" name="sexo" value="sexo M" required>
                <label for="sexoM">Masculino</label>
            
                <input type="radio" id="sexoF" name="sexo" value="sexo F" required>
                <label for="sexoF">Feminino</label>
            
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
              </form>
        </div>
</body>
</html>
